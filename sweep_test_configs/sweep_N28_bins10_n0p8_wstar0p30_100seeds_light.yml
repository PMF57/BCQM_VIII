schema_version: vi_spacetime_config_v0.1
experiment_id: sweep_N28_bins10_n0p8_wstar0p30_100seeds_light
description: 'Optional strengthener: bound low-Q tail probability at N=28 with bins=10 using 100 seeds. Light mode (no ledger/trace).'
variant: full

engine:
  mode: v_glue

sizes: [28]

seeds:
  count: 100
  start: 94000

scan:
  n_values: [0.8]

steps_total: 20000
burn_in_epochs: 5000
measure_epochs: 15000

W_coh: 100

active_window:
  hops: 100
  mode: recency

glue:
  mapping_mode: linear
  profile: composite_all
  profile_axes: [phase_lock, cadence_disorder]
  axes:
    shared_bias: {min: 0.0, max: 0.0}
    phase_lock: {min: 0.0, max: 0.0}
    domains: {min: 0.0, max: 0.0}
    cadence_disorder: {min: 1.0, max: 1.0}

space:
  enabled: true
  p_reuse_mode: from_n
  w_star: 0.30
  beta_junc: 1.5
  domain_match: true
  allow_cocreate_merge: false
  log_island_timeseries: false

crosslinks:
  allow_junctions: true
  new_event_policy: unique_per_thread

observables:
  beta_junc: 1.5

snapshots:
  enabled: false

cloth:
  enabled: true
  bins: 10
  min_bin_hits: 1
  min_concurrency: 2
  w_lock: 0.1
  include_ledger: false
  trace_threads: false
  trace_stride: 1

output:
  out_dir: sweep_test_output/outputs_cloth/sweep_N28_bins10_n0p8_wstar0p30_100seeds_light
  timeseries_bins: 10
  write_timeseries: false

provenance:
  notes: 'Optional tail calibration at N=28. 100 seeds to bound p_lowQ at bins=10.'
