schema_version: vi_spacetime_config_v0.1
experiment_id: sweep_N1_128_hits1_x10_bins20_n0p8_light
description: 'Stage-2 N-sweep (light): sizes 1..128 (powers of two + controls), n=0.8, hits1 cloth, x10 epoch, bins=20. Tracing/ledger OFF for speed; paper-facing summaries only.'
variant: full

engine:
  mode: v_glue

# Sweep sizes: include N=1/2 controls; main signal from N>=4
sizes: [1, 2, 4, 8, 16, 32, 64, 128]

seeds:
  count: 5
  start: 72000

scan:
  n_values: [0.8]

steps_total: 20000
burn_in_epochs: 5000
measure_epochs: 15000

W_coh: 100

active_window:
  hops: 100
  mode: recency

glue:
  mapping_mode: linear
  profile: composite_all
  profile_axes: [phase_lock, cadence_disorder]
  axes:
    shared_bias: {min: 0.0, max: 0.0}
    phase_lock: {min: 0.0, max: 0.0}
    domains: {min: 0.0, max: 0.0}
    cadence_disorder: {min: 1.0, max: 1.0}

space:
  enabled: true
  p_reuse_mode: from_n
  w_star: 0.3
  beta_junc: 1.5
  domain_match: true
  allow_cocreate_merge: false
  log_island_timeseries: false

crosslinks:
  allow_junctions: true
  new_event_policy: unique_per_thread

observables:
  beta_junc: 1.5

snapshots:
  enabled: false

cloth:
  enabled: true
  bins: 20
  min_bin_hits: 1
  min_concurrency: 2
  w_lock: 0.1
  include_ledger: false
  trace_threads: false
  trace_stride: 1

output:
  out_dir: sweep_test_output/outputs_cloth/sweep_N1_128_hits1_x10_bins20_n0p8_light
  timeseries_bins: 20
  write_timeseries: false

provenance:
  notes: 'Light sweep config for Friday/Weekend capacity: focuses on scaling of Phi, K, and stability summaries. Tracing/ledger disabled to keep runtime and disk use low.'
