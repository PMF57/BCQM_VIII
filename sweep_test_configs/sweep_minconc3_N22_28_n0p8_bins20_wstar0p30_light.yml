schema_version: vi_spacetime_config_v0.1
experiment_id: sweep_minconc3_N22_28_n0p8_bins20_wstar0p30_light
description: 'Control run: vary cloth extraction definition via min_concurrency=3 (stricter) at n=0.8, bins=20, w*=0.30. N={22,23,24,28}, 20 seeds each. Light (no ledger/trace). Purpose: test whether Phi knee and p_lowQ band persist under stricter concurrency definition.'
variant: full

engine:
  mode: v_glue

sizes: [22, 23, 24, 28]

seeds:
  count: 20
  start: 98000

scan:
  n_values: [0.8]

steps_total: 20000
burn_in_epochs: 5000
measure_epochs: 15000

W_coh: 100

active_window:
  hops: 100
  mode: recency

glue:
  mapping_mode: linear
  profile: composite_all
  profile_axes: [phase_lock, cadence_disorder]
  axes:
    shared_bias: {min: 0.0, max: 0.0}
    phase_lock: {min: 0.0, max: 0.0}
    domains: {min: 0.0, max: 0.0}
    cadence_disorder: {min: 1.0, max: 1.0}

space:
  enabled: true
  p_reuse_mode: from_n
  w_star: 0.30
  beta_junc: 1.5
  domain_match: true
  allow_cocreate_merge: false
  log_island_timeseries: false

crosslinks:
  allow_junctions: true
  new_event_policy: unique_per_thread

observables:
  beta_junc: 1.5

snapshots:
  enabled: false

cloth:
  enabled: true
  bins: 20
  min_bin_hits: 1
  min_concurrency: 3
  w_lock: 0.1
  include_ledger: false
  trace_threads: false
  trace_stride: 1

output:
  out_dir: sweep_test_output/outputs_cloth/sweep_minconc3_N22_28_n0p8_bins20_wstar0p30_light
  timeseries_bins: 20
  write_timeseries: false

provenance:
  notes: 'Control: min_concurrency=3 (stricter). Compare Phi(N) and p_lowQ(N) to baseline min_concurrency=2.'
